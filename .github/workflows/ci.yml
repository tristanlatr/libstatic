
name: ci
on: 
  push:
    branches: 
      - main
    tags: 
      - '**'
  pull_request:
    branches:
      - main
jobs: 
  test:
    name: ${{ matrix.tox-target }} ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }} 

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8','3.9', '3.10', '3.11',]
        tox-target: [test]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install tox
        
      - name: Run tests
        run: tox -e ${{ matrix.tox-target }}
  
  static_check:
    name: ${{ matrix.tox-target }} ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }} 

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest,]
        python-version: ['3.11',]
        tox-target: [mypy,]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install tox
        
      - name: Run static checks
        run: tox -e ${{ matrix.tox-target }}

  release:

    needs: [test, static_check]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/libstatic
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
      
      - name: Build
        run: |
          python setup.py build check sdist bdist_wheel
          ls -alh ./dist/
      
      - name: Publish to PyPI on tags
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
